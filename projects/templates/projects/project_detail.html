{% extends 'base.html' %}

{% block sidebar %}
{% endblock %}

{% block project_detail %}
<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{ project.projectName }}
       <!-- <small>Secondary Text</small> -->
    </h1>

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <img class="img-fluid rounded" src="{{ project.pic1 }}" alt="">
        </div>

        <div class="col-md-4">
            <!-- <h3 class="my-3">About me</h3> -->
            <p>{{ project.longDescription }}</p>
            
        </div>

    </div>
    <!-- /.row -->


    <!-- Related Projects Row -->

    <h3 class="my-4">Additional Images</h3>

    <div class="row">

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" src="{{ project.pic2 }}" alt="">
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" src="{{ project.pic3 }}" alt="">
            </a>
        </div>

        <!-- /.row -->
    </div>

</div>
<!-- /.container -->
{% endblock %}
