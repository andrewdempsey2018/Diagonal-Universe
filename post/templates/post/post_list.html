{% extends 'base.html' %}

{% block post_list %}
<div class="container">
    <!-- Page Heading -->
    <h5 class="my-4">{{ title }}</h5>

    
    {% for post in postList %}
    <!-- Project One -->
    <div class="row">
        <div class="col-md-7">
            <a href="{% url 'view_post' slug=post.slug %}">
                <img class="img-fluid rounded mb-3 mb-md-0" src="{{ post.topImage }}" alt="">
            </a>
        </div>
        <div class="col-md-5">
            <h3>{{ post.title }}</h3>
            <p>{{ post.subtitle }} ({{ post.date }})</p>
            <a class="btn btn-primary" href="{% url 'view_post' slug=post.slug %}">Read</a>
        </div>
    </div>
    <!-- /.row -->

    <hr>
    {% endfor %}

</div>

{% block sidebar %}
{% endblock %}

{% endblock %}
