{% extends 'base.html' %}

{% block post %}
<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4">{{ latestPost.title }}</h1>

            <hr>

            <!-- Date/Time -->
            <p>{{ latestPost.date }}</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{ latestPost.topPicphoto.url }}" alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead">{{ latestPost.subtitle }}</p>

            <p>{{ latestPost.text | linebreaks }}</p>

            <img class="img-fluid rounded" src="{{ latestPost.middlePicphoto.url }}" alt="">

            <p class="text-muted">{{ latestPost.middlePicDescription }}</p>

            <hr>

            <img src="https://imgur.com/6qes3cv.jpg" alt="">

            <h3>Links</h3>

            <h2>Youtube video demonstration</h2>

            {% if latestPost.youtube != 'na' %}
            <!-- <a href="{{ latestPost.youtube }}">asdf</a> -->
            <iframe width="420" height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
            </iframe>
            {% endif %}

            {% endblock %}
