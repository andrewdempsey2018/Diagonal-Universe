{% extends 'base.html' %}

{% block post %}
<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4">{{ latestPost.title }}</h1>

            <hr>

            <!-- Date/Time -->
            <p>{{ latestPost.date }}</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{ latestPost.topPicphoto.url }}" alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead">{{ latestPost.subtitle }}</p>

            <p>{{ latestPost.text | linebreaks }}</p>

            <img class="img-fluid rounded" src="{{ latestPost.middlePicphoto.url }}" alt="">

            <p class="text-muted">{{ latestPost.middlePicDescription }}</p>

            {% endblock %}
